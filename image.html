<!DOCTYPE html>
<html>
<head>
  <title>Background Image Example</title>
</head>
  <style>
    body {
      background-image: url('http://localhost:8000/Penguin.jpg'); /* Replace 'path/to/your/image.jpg' with your image file path */
      background-size: cover; /* Adjusts the background image size */
      background-repeat: no-repeat; /* Prevents the image from repeating */
    }

    /* Additional styling for other elements can go here */
    .content {
      /* Example styles for content */
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>

<body>

<div class="content">
  <h1>Welcome to My Website</h1>
  <p>This is some content on the page.</p>
</div>

</body>
</html>
